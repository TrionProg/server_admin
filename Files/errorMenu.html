<div id="errorMenu" class="notificationMenu">
    <div style="position:absolute; width:100%; height:305px; top:calc(50% - 150px);">
        <div id="errorCaption" style="position:relative; text-align:center; font-size:24px; color:#dd1c1c; padding-bottom:10px;">Error</div>
        <div class="divider"></div>
        <div style="position:relative; margin-left:50%; left:-170px; width:320px; height:240px; padding:10px 10px 10px;">
            <textarea id="errorsList" resize="none" readOnly="true" spellcheck="false" class="errorsList" ></textarea>
            <div style="position:relative; height:20px;"></div>
            <div class="errorOkButton" onclick="closeErrorMenu();">Ok</div>
        </div>
        <div class="divider"></div>
    </div>
</div>
