<!DOCTYPE HTML>
<HTML lang="en">
    <HEAD>
        <meta charset='utf-8'>

        <title>Admin menu : login</title>

        <style>
            <?login.css/>

            .imgButton{
                position:absolute;
                border-width:2px;
                border-style:solid;
                border-top-width:3px;
                border-left-width:3px;
                padding: 10px 10px 10px;
                text-align:center;
                color:#000;
                font-size:20px;
                width:133px;
                height:133px;
                top:0px;

                display:block;

                transition-property: background-color , border-color;
                transition-duration: 200ms;
            }

            .imgButtonContent{
                position: absolute;
                width:133px;
                height:133px;
                display:none;
            }

            .imgButtonImg{
                position:relative;
                width:100%;
                height:103px;
                margin-bottom: 10px;
            }

            <?mainMenu.css/>
        </style>
        <script>
            <?login.js/>
            <?mainMenu.js/>
        </script>
    </HEAD>
    <BODY>
        <div style="position:absolute; width:100%; height:100%; background-image:url(background.png); background-repeat:repeat;" >
        <?login.html/>
        <?mainMenu.html/>

    </div>
    </BODY>
</HTML>
